<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

function startTime(){

var today=new Date();

var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();

document.getElementById('txt').innerHTML=h+":"+m+":"+s;
t=setTimeout('startTime()',1000);
}

</script>
</head>

<body onload="startTime()">
<div id="txt"></div>
</body>
</html>
